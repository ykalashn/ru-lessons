<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://abs.twimg.com/emoji/v2/svg/270c.svg" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="./handlebars.min.js"></script>
    <script id="templateHB" type="text/x-handlebars-template">
      <div class="col-12 section-title">
        <h2 class="title-2">{{title}}<span class="titleEng d-block d-md-inline"><span class="d-none d-md-inline"> | </span>{{titleEng}}</span></h2>
      </div>
      {{#each cards}}
      <div class="col-12 col-md-6 col-xl-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h6><span class="card-date">{{this.date}}</span></h6>
            <h4 class="card-title">{{this.name}}</h4>
            <h5 class="card-subtitle text-muted">{{this.description}}</h5>
            <div class="d-flex align-items-center justify-content-center">
              <img class="emoji" src="{{this.image}}">
            </div>
            <div class="text-right">
              <a href="{{this.link1}}" class="card-link" target="_blank">{{linkText1}}</a>
              <a href="{{this.link2}}" class="card-link" target="_blank">{{linkText2}}</a>
              <a href="{{this.link3}}" class="card-link" target="_blank">{{linkText3}}</a>
            </div>
          </div>
        </div>
      </div>
      {{/each}}
    </script>

    <title>Привет!</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row justify-content-around">
        <div class="col hero-title">
          <h1 class="title-1 text-left">Привет!</h1>
        </div>
      </div>
      <div id="lessons" class="row">
      </div>
    </div>

    <footer>
      <p>&copy; 2020 Yevhenii Kalashnyk</p>
    </footer>

    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
